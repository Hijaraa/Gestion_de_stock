# Configuration de la base de données MySQL
hibernate.connection.driver_class=com.mysql.cj.jdbc.Driver
hibernate.connection.url=jdbc:mysql://localhost:3306/gestion_stock?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
hibernate.connection.username=root
hibernate.connection.password=123456

# Dialecte Hibernate pour MySQL 8
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Stratégie de génération du schéma
# create: supprime et recrée le schéma à chaque démarrage
# update: met à jour le schéma existant
# validate: valide le schéma sans le modifier
# create-drop: crée le schéma au démarrage et le supprime à l'arrêt
hibernate.hbm2ddl.auto=update

# Affichage des requêtes SQL
hibernate.show_sql=true
hibernate.format_sql=true

# Pool de connexions C3P0
hibernate.c3p0.min_size=5
hibernate.c3p0.max_size=20
hibernate.c3p0.timeout=300
hibernate.c3p0.max_statements=50
hibernate.c3p0.idle_test_period=3000